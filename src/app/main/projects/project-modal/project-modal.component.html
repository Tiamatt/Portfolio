<!-- Modal -->
<div class="modal fade" [id]="'projectModal'+project.id" tabindex="-1" role="dialog" [attr.aria-labelledby]="'projectModal'+project.id" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" [id]="'projectModal'+project.id">{{project.name}}</h2>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <img [src]="project.imageLink" [alt]="project.name">
            <p>
              <b>Website: </b>
              <a target="_blank" [href]="projectDetail.websiteUrl">{{projectDetail.websiteUrl}}</a>
            </p>
            <p>
                <b>GitHub: </b>
                <a target="_blank" [href]="projectDetail.gitUrl">{{projectDetail.gitUrl}}</a>
              </p>
            <p>{{project.name}}</p>
            <p>{{projectDetail.description}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal">Go to website</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
