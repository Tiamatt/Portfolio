<div id="Activities" class="section_M">
    <div class="placeForFixedNav"></div>
    <h3 class="sectionHeader_M">Activities</h3>
    <div class="activityContainer_M">
      
      <div *ngFor="let o of activities" class="activityBox_M">
        <a [href]="o.websiteUrl" target="_blank">
          <img [src]="o.imageSrc" alt="activity">
          <p>{{o.name}}</p>
        </a>
      </div>      
      <div style="clear: both;"></div>

    </div>
  </div>
