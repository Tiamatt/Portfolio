<!-- Modal -->
<div *ngIf="input">
  <div class="modal fade" [id]="'ModalAlert'+input.uniqueId" tabindex="-1" role="dialog" [attr.aria-labelledby]="'ModalAlertLabel'+input.uniqueId" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" [id]="'ModalAlertLabel'+input.uniqueId">{{input.title}}</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <ng-content></ng-content>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
